<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Trash Classifier</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #e3f2fd, #f8f9fa);
            padding: 40px;
            margin: 0;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.2em;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            font-size: 1.1em;
        }
        form {
            margin: 25px auto;
            padding: 30px;
            background: #fff;
            border-radius: 15px;
            width: 420px;
            box-shadow: 0px 6px 20px rgba(0,0,0,0.1);
        }
        input[type="file"] {
            margin: 15px 0;
            padding: 8px;
        }
        input[type="submit"] {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        input[type="submit"]:hover {
            background: #27ae60;
            transform: scale(1.05);
        }
        .result {
            margin-top: 25px;
            padding: 20px;
            background: #ecfdf5;
            border: 1px solid #2ecc71;
            border-radius: 12px;
            display: inline-block;
            width: 420px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.05);
            animation: fadeIn 0.5s ease-in-out;
        }
        .result h2 {
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .result p {
            font-size: 1.05em;
            color: #333;
        }
        img {
            margin-top: 15px;
            border-radius: 12px;
            max-width: 300px;
            border: 2px solid #ddd;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <h1>Trash Classifier</h1>
    <p>Upload gambar sampah untuk mendapatkan hasil klasifikasi</p>

    <form action="/classify" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <br><br>
        <input type="submit" value="üîç Prediksi">
    </form>

    {% if predicted_class %}
        <div class="result">
            <h2>üìä Hasil Prediksi</h2>
            <p><b>Kelas:</b> {{ predicted_class }}</p>
            <p><b>Probabilitas:</b> {{ confidence | round(4) }}</p>
            <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image">
        </div>
    {% endif %}

    <p><a href="/home">‚¨ÖÔ∏è Kembali ke Riwayat</a></p>
</body>
</html>
